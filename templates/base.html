<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar">
        <div>
            <a href="/">TaskFlow</a>
            <a href="/tasks">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.id %}">My Profile</a>
                <a href="{% url 'logout_view' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_view' %}">Login</a>
                <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    
    <!-- Messages section -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="container">
        <!-- Main content goes here -->
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        &copy; 2024 TaskFlow. All rights reserved.
    </footer>
</body>
</html>
